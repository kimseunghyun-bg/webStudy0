<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

dt{
	clear: both; min-width:700px; max-width:900px; height: 40px; border-bottom: 1px solid black; 
}

span{
	width: 150px; height: 40px; float: left; background: #e2e2e2; text-align: center; 
}

label {
	width: 150px; height: 20px; vertical-align: -50%; 
}

input {
	width: 200px; height: 24px; float: left; margin: 5px;
}

.btn {
	width: 100px; height: 30px; position: relative; 
}

</style>
</head>
<body>

	<div style="min-width:750px; max-width:900px; margin: auto;">
		<fieldset>
			<legend>회원 가입</legend>
			<dl>
				<dt style="border-top: 2px solid red;"><span><label>아이디</label></span><input type="text" name="userId"></dt>
				<dt><span><label>패스워드</label></span><input type="text" name="userPwd"></dt>
				<dt><span><label>패스워드 확인</label></span><input type="text" name="userPwd1"></dt>
				<dt><span><label>이름</label></span><input type="text" name="userName"></dt>
				<dt><span><label>생년월일</label></span><input type="text" name="birth"></dt>
				    
				<dt><span><label>이메일</label></span><select name="selectEmail" style="width: 100px; height: 30px; float: left; margin: 5px; font-size:11pt">
				<option value="선택" selected="selected">선 택</option> <option>G메일</option><option>네이버</option><option>다음</option><option>직접입력</option></select> 
				<input type="text" name="email1"><span style="float: left; height:20px; width: auto; margin-top: 7px; background: none; font-size:11pt;">@</span><input type="text" name="email2"></dt>
				
				<dt><span><label>전화번호</label></span><select name="tel1" style="width: 60px; height: 30px; float: left; margin: 5px; font-size:11pt">
				<option value="010" selected="selected">010</option><option value="011">011</option><option value="016">016</option><option value="019">019</option></select>
				<input type="text" name="tel2" style="width: 100px;"><span style="float: left; height:20px; width: auto; margin-top: 7px; background: none; font-size:11pt;">-</span><input type="text" name="tel3" style="width: 100px;"></dt>
				
				<dt><span><label>우편번호</label></span><input type="text" name="zip"><input class="btn" type="submit" name="zipCodeBtn" value="우편번호" style="height: 30px;"></dt>
				<dt style="border-bottom: 0px;"><span><label>주소</label></span><input type="text" name="addr1" style="width: 400px;"></dt>
				<dt><span></span><input type="text" name="addr2" style="width: 400px;"></dt>
				
				<dt style="border-bottom: 2px solid red;;"><span><label>직업</label></span><input type="text" name="job"></dt>
				<dt style="border-bottom: none; margin: 10px auto 0px;">
				<input class="btn" type="submit" name="joinBtn" value="회원가입" style="margin-left: 270px;"> <input class="btn" type="submit" name="rewriteBtn" value="다시입력"> <input class="btn" type="submit" name="cacelBtn" value="가입취소">
				</dt>
			</dl>
		</fieldset>
	</div>

</body>
</html>
