<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function init(){
	var lay=document.getElementById("layout")
	
	lay.onmouseover=function(){
		lay.style.background="#FFFF00";
	}
	
	lay.onmouseout=function(){
		lay.style.background="";
	}
}

//init();
if(window.attachEvent){	//ie8이하
	window.attachEvent("onload",function(){init();});
	
}else if(window.addEventListener){	//ie9 이상, 크롬 등
	window.addEventListener("load",function(){init();},false);
	
}

</script>

</head>
<body>

<div id="layout" style="width: 150px; height: 100px; border: 1px solid black;"></div>

</body>
</html>
