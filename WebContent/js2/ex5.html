<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function sub(){
	var result1=document.getElementById("result1");
	var result2=document.getElementById("result2");
	
	var s=event.type;
	s+="<br>client 좌표 : x="+event.clientX+", y="+event.clientY;
	s+="<br>screnn 좌표 : x="+event.screenX+", y="+event.screenY;
	
	result1.innerHTML = s;
	if(event.type!="mousemove")
		result2.innerHTML = s;
}

</script>
</head>
<body onmousemove="sub();" onclick="sub();" ondblclick="sub();">

	<div id="result1"
		style="width: 800px; height: 60px; border: 1px solid black;"></div><br>

	<div id="result2"
		style="width: 800px; height: 60px; border: 1px solid black;"></div><br>

	<div style="width: 800px; height: 900px;"></div>

</body>
</html>
