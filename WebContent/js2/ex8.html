<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function sub(){
	var f=document.forms[0];
	
	var reg;
	
	//reg=/^[0-9][0-9]{0,2}$/g;
	reg=/^[0-9]{1,3}$/;
	
	if(! reg.test(f.num1.value)){
		alert("1~3자 이내의 숫자만 가능...")
		return;
	}
	
	reg=/(\.gif|\.png|\.jpg|\.jpeg)$/i;
	
	if(! reg.test(f.upload.value)){
		alert("이미지 파일만 가능...");
		return;
	}
	
	//아이디는 영문자로 시작하고 5~10자 이내의 영숫자, _만 가능
	reg=/^[a-z][a-z0-9_]{4,9}$/i;
	if(! reg.test(f.id.value)){
		alert("아이디 오류");
		return;
	}
	
	//패스워드는 5~10자 이내의 하나이상의 숫자특수문자 포함  
	
	reg=/^(?=.*[a-z])(?=.*[!@#$%^*+=-]|.*[0-9]).{5,10}$/i;
	if(! reg.test(f.pwd.value)){
		alert("비밀번호 오류");
		return;
	}
	
	alert("성공");
	
}

</script>

</head>
<body>


<form>
수 : <input type="text" name="num1"><br>
이미지 : <input type="file" name="upload"><br>
아이디 : <input type="text" name="id"><br>
패스워드 : <input type="text" name="pwd"><br>
<button type="button" onclick="sub();">확인</button>
</form>

</body>
</html>
