<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{
	margin: 0px; padding: 0px;
}
body {
	font-size: 9pt; font-family: 돋움;
}
a{
	color: #000000;
	text-decoration: none;
	cursor: pointer;
}
a:active, a:hover {
	text-decoration: underline;
	color: tomato;
}
.title {
	font-weight: bold;
	font-size:13pt;
	margin-bottom:10px;
	font-family: 나눔고딕, 맑은 고딕, 돋움, sans-serif;
}
.btn {
	 font-size: 12px;
	 color:#333;
 	 font-weight:500;
	 font-family: 나눔고딕, 맑은 고딕, 돋움, sans-serif;
	 border:1px solid #ccc;
	 background-color:#FFF;
	 vertical-align:middle;
	 text-align:text-align;
	 cursor:cursor;
	 padding:4px 8px;
	 border-radius:4px;
	 margin-bottom: 3px;
}
.btn:active, .btn:focus, .btn:hover {
	 background-color:#e6e6e6;
	 border-color: #adadad;
	 color: #333;
}
.boxTF {
	border:1px solid #999;
	padding:4px 6px;
	border-radius:4px;
	background-color:#ffffff;
	font-family: 나눔고딕, 맑은 고딕, 돋움, sans-serif;
	font-size: 9pt;
}
.selectField {
	border:1px solid #999;
	padding:3px 6px;
	border-radius:4px;
	font-family: 나눔고딕, 맑은 고딕, 돋움, sans-serif;
	font-size: 9pt;
}

#member table td{
    border-bottom: 1px solid #ccc;
}
</style>

<script type="text/javascript">
function memberOk() {
	//var f=document.memberForm;
	var f=document.forms[0];
	
	// var id=f.userId;
	// var id=f.getElementById("userId");
	// var id=f.getEle3mentsByName("userId")[0];
	
	if(!f.userId.value){
		alert("회원아이디는 필수 입니다.");
		f.userId.focus();
		return;
	}
	
	if(!f.userPwd.value){
		alert("비밀번호를 입력하세요.");
		f.userPwd.focus();
		return;
	}
	
	if(!f.userPwd1.value){
		alert("비밀번호확인을 입력하세요.");
		f.userPwd1.focus();
		return;
	}
	
	if(f.userPwd.value=!f.userPwd1.value){
		alert("비밀번호와 비밀번호가 같지 않습니다.");
		f.userPwd1.focus();
		return;
	}
	
	if(!f.userName.value){
		alert("이름을 입력하세요.");
		f.userName.focus();
		return;
	}
	
	if(!f.birth.value){
		alert("생년월일을 입력하세요.");
		f.birth.focus();
		return;
	}
	
	alert("성공 입니다.");
}

function changeEmail(){
	var f=document.memberForm;
	
	var str=f.selectEmail.value;
	
	if(str!="direct"){
		f.email2.value=str;
		f.email2.readOnly=true;
		f.email1.focus();
	}else {
		f.email2.value="";
		f.email2.readOnly=false;
		f.email1.focus();
	}
	
}

</script>

</head>
<body>

<div style="width: 600px; margin: 30px auto 0px;">

	<div style="width:600px; height:30px; line-height:30px; margin:5px auto;">
	   <img src="arrow.gif" alt="" style="padding-left: 5px; padding-right: 5px;">
	   <span style="font-weight: bold;font-size:13pt;font-family: 나눔고딕, 맑은 고딕, 굴림;">회원 가입</span>
	</div>
	
	<form name="memberForm" method="post">
		<div id="member" style="margin: 20px auto 10px; width:600px;min-height: 400px;">
	
			<table style="margin: 0px auto; width: 600px; border-spacing: 0px;
			            border-top: 2px solid #507CD1; border-bottom: 2px solid #507CD1;">
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				아&nbsp;이&nbsp;디
				</td>
				<td align="left" style="padding-left: 5px;">
					<input type="text" name="userId" id="userId"  size="25" maxlength="10"  class="boxTF">
						  <span id="userIdState" style='display:none;'></span>
				</td>
			</tr>
		
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				패스워드
				</td>
				<td align="left" style="padding-left: 5px;">
					<input type="password" name="userPwd" class="boxTF" size="25" maxlength="10">
				</td>
			</tr>
		
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				패스워드 확인
				</td>
				<td align="left" style="padding-left: 5px;">
					<input type="password" name="userPwd1" class="boxTF" size="25" maxlength="10">
				</td>
			</tr>
		
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				이&nbsp;&nbsp;&nbsp;&nbsp;름
				</td>
				<td align="left" style="padding-left: 5px;">
					<input type="text" name="userName" size="25" maxlength="20"  class="boxTF">
				</td>
			</tr>
		
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				생년월일
				</td>
				<td align="left" style="padding-left: 5px;">
					<input type="text" name="birth" size="25" maxlength="20"  class="boxTF">
				</td>
			</tr>
		
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				이 메 일
				</td>
				<td align="left" style="padding-left: 5px;">
						  <select name="selectEmail" class="selectField" onchange="changeEmail();">
								<option value="">선 택</option>
								<option value="naver.com">네이버 메일</option>
								<option value="hanmail.net">한 메일</option>
								<option value="hotmail.com">핫 메일</option>
								<option value="gmail.com">지 메일</option>
								<option value="direct">직접입력</option>
						  </select>
						  <input type="text" name="email1" size="13" maxlength="30"  class="boxTF"> @ 
						  <input type="text" name="email2" size="13" maxlength="30"  class="boxTF" readonly="readonly">
				</td>
			</tr>
			
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				전화번호
				</td>
				<td align="left" style="padding-left: 5px;">
						  <select name="tel1" class="selectField">
								<option value="">선 택</option>
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="016">016</option>
								<option value="017">017</option>
								<option value="018">018</option>
								<option value="019">019</option>
						  </select>
						  <input type="text" name="tel2" size="5" maxlength="4"  class="boxTF"> -
						  <input type="text" name="tel3" size="5" maxlength="4"  class="boxTF" >
				</td>
			</tr>
		
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				우편번호
				</td>
				<td align="left" style="padding-left: 5px;">
					<input type="text" name="zip" size="25" maxlength="7"  class="boxTF" readonly="readonly">
					<button type="button" class="btn">우편번호검색</button>
				</td>
			</tr>
			
			<tr height="70">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px; padding-top: 15px;" valign="top">
				주&nbsp;&nbsp;&nbsp;&nbsp;소
				</td>
				<td align="left" style="padding-left: 5px;">
					<span style="display: block; margin-top: 5px;">
						<input type="text" name="addr1" size="52" maxlength="50"  class="boxTF"  readonly="readonly">
					</span>
					<span style="display: block; margin-top: 5px; margin-bottom: 5px;">
						<input type="text" name="addr2" size="52" maxlength="50"  class="boxTF">
					</span>
				</td>
			</tr>
			
			<tr height="40">
				<td width="100" align="left" bgcolor="#E6E6E6" style="padding-left: 10px;" >
				직&nbsp;&nbsp;&nbsp;&nbsp;업
				</td>
				<td align="left" style="padding-left: 5px;">
					<input type="text" name="job" size="25" maxlength="7" class="boxTF">
				</td>
			</tr>
			</table>
		</div>
		<div style="margin: 0px auto; width:600px;height: 50px; text-align: center;">
			<input type="button" value=" 회원가입 " class="btn" onclick="memberOk();">
			<input type="reset" value=" 다시입력 " class="btn" onclick="document.memberForm.userId">
			<input type="button" value=" 가입취소 " class="btn" onclick="">
		</div>
		
		</form>
</div>

</body>
</html>
