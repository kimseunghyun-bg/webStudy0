<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function showClock(){
	var now = new Date();
	
	var year = now.getFullYear();
	var month = now.getMonth()+1;
	var day = now.getDate();
	
	if(month<10)
		month="0"+month;
	if(day<10)
		day="0"+day;
	
	var hour=now.getHours();
	var minute=now.getMinutes();
	var second=now.getSeconds();
	
	if(hour<10)
		hour="0"+month;
	if(minute<10)
		minute="0"+month;
	if(second<10)
		second="0"+month;

	var s=year+"년 "+month+"월 "+day+"일" ;
	s+=hour+":"+minute+":"+second;
	
	document.getElementById("date").value=s;
	
	setTimeout("showClock()",1000);
}

window.onload = function(){
	showClock();
}
</script>

</head>
<body>

<input type="text" size="30" id="date" style="padding: 5px; border: none; font-size: 10pt; text-align: right;" readonly="readonly">

</body>
</html>
