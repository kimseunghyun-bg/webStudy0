<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* {
	padding: 0px;
	margin: 0px;
}
</style>

</head>
<body>

	<div style="border: 1px solid red;">A</div>
	<div style="border: 1px solid blue;">B</div>
	<div style="border: 1px solid green;">C</div>


	<div style="width: 500px;">
		<div style="background: red; width: 300px;">D</div>
		<div style="background: green; width: 200px;">E</div>
	</div>
	<br>
	<br>
	<div style="border: 1px solid blue; width: 504px; height: 52px">
		<div style="border: 1px solid red; width: 300px; float: left;">D</div>
		<div style="border: 1px solid green; width: 200px; float: left;">E</div>
	</div>
	<br>
	<br>
	<div style="border: 1px solid blue; width: 700px; height: 52px">
		<div style="border: 1px solid red; width: 300px; float: left;">D</div>
		<div style="border: 1px solid green; width: 200px; float: right;">E</div>
	</div>
	<br>
	<br>

	<div>

		<div>
			<div style="background: red; height: 30px; width: 100px; float: left"></div>
			<div style="background: green; height: 30px; width: 100px; float: left"></div>
		</div>

		<div
			style="background: black; height: 30px; width: 200px; clear: both;"></div>

		<div>
			<div style="background: red; height: 30px; width: 100px; float: left;"></div>
			<div style="background: green; height: 30px; width: 100px; float: left;"></div>
		</div>

	</div>

</body>
</html>
