<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	padding: 0px;	margin: 0px;
}

#box{
	width: 400px;
	margin: 10px auto;
	font-size: 9pt;
}
.row{
	border-bottom: 1px solid #ccc;
	clear: both;
	height: 30px;
}

.row dt{
	float: left; width: 100px; height: 30px;
	text-align: center;
}

.row dd{
	float: left; width: 100px; height: 30px;
	text-align: center;
}

</style>
</head>
<body>
	<dl>
		<dt>과목</dt>
		<dd style="float: left;">자바</dd>
		<dd style="float: left;">웹</dd>
		<dd style="float: left;">모바일</dd>
	</dl>
	
	<br><br>
	
	<div id="box">
		<dl class="row" style="border-top: 1px solid #ccc;">
			<dt>이름</dt>
			<dt>국어</dt>
			<dt>영어</dt>
			<dt>수학</dt>
		</dl>
		<dl class="row">
			<dd>홍길동</dd>
			<dd>80</dd>
			<dd>80</dd>
			<dd>80</dd>
		</dl>
		<dl class="row">
			<dd style="text-align: right;">이순신</dd>
			<dd>80</dd>
			<dd>80</dd>
			<dd>80</dd>
		</dl>
	</div>


	<div style="border:1px solid black; height: 30px;"></div>

</body>
</html>
