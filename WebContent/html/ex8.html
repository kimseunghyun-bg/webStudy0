<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>

	<table>
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
	</table>
	<br>

	<table style="width: 400px;" border="1">
		<tr>
			<td width="100">A</td>
			<td width="100">B</td>
			<td width="200">C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
	</table>
	<br>

	<table style="width: 300px;" border="1">
		<tr>
			<td>A</td>
			<td colspan="2">B</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
	</table>
	<br>


	<table style="width: 300px;" border="1">
		<tr>
			<td>A</td>
			<td rowspan="2">B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>E</td>
			<td>F</td>
		</tr>
	</table>
	<br>

</body>
</html>
