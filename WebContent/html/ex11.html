<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>순서 없이 나열</h3>
<ul>
	<li>자바</li>
	<li>안드로이드</li>
	<li>CSS</li>
	<li>HTML</li>
</ul>

<h3>순서 있는 나열</h3>

	<li>자바</li>
	<li>안드로이드</li>
	<li>CSS</li>
	<li>HTML</li>
</ol>

<h3>순서 있는 나열</h3>
<ol style="list-style-type: upper-alpha;" start="11">
	<li>자바</li>
	<li>안드로이드</li>
	<li>CSS</li>
	<li>HTML</li>
</ol>

<h3>순서 없이 나열</h3>
<ul style="list-style: none;">
	<li>자바</li>
	<li>안드로이드</li>
	<li>CSS</li>
	<li>HTML</li>
</ul>

<h3>순서 없이 나열</h3>
<ul style="list-style: square;">
	<li>자바</li>
	<li>안드로이드</li>
	<li>CSS</li>
	<li>HTML</li>
</ul>
