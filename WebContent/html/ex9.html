<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table style="width: 300px;" border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td colspan="2">6</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td colspan="2" rowspan="2">11</td>
		</tr>
		<tr>
			<td rowspan="2">13</td>
			<td>14</td>
		</tr>
		<tr>
			<td>16</td>
			<td>17</td>
			<td>18</td>
		</tr>
	</table>
	<br>

</body>
</html>
